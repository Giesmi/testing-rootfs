name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-stable:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: '1.13'
        id: go

      - name: Convert deb to IPA
        run: |
           docker create manjarolinux/base
           docker build . --file Dockerfile --tag my-image-name:$(date +%s)
