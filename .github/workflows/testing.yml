name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build the Docker image
        run | 
           docker create manjarolinux/base
           docker build . --file Dockerfile --tag my-image-name:$(date +%s)
